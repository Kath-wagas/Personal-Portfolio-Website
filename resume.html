<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Resume</title>
</head>

<body style="background-color: black; color: white;"> 
 
  <div class="resume-container">
    <h1>My Resume</h1>
    <img src="resume.jpg" alt="Resume Picture" class="resume-image" />
    
  
    <a href="index.html">
      <button class="back-btn">Back</button>
    </a>
  </div>

  <style>
    .resume-container {
      text-align: center;
      padding: 20px;
    }

    .resume-image {
      width: 80%; 
      max-width: 600px;
      margin-top: 20px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: black; 
      border: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #ddd;
    }
  </style>
</body>

</html>
